{% extends 'courseinfo/courseinfo_base.html' %}

{% block title %}
  Section List
{% endblock %}

{% block extended_content %}
  <h2> Section List </h2>
  <ul>
    {%  for section in section_list %}
      <li>
        <a href="{{ section.get_absolute_url }}">{{ section }}</a>
      </li>
      {% empty %}
        <li><em>There are currently no sections available.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
