{% extends 'courseinfo/courseinfo_base.html' %}

{% block title %}
  Course List
{% endblock %}

{% block extended_content %}
  <h2> Course List </h2>
  <ul>
    {%  for course in course_list %}
      <li>
        <a href="{% url 'courseinfo:course_detail' course.pk %}">{{ course }}</a>
      </li>
      {% empty %}
        <li><em>There are currently no courses available.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
