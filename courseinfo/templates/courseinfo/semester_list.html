{% extends 'courseinfo/courseinfo_base.html' %}

{% block title %}
  Semester List
{% endblock %}

{% block extended_content %}
  <h2> Semester List </h2>
  <ul>
    {%  for semester in semester_list %}
      <li>
        <a href="{% url 'courseinfo:semester_detail' semester.pk %}">{{ semester }}</a>
      </li>
      {% empty %}
        <li><em>There are currently no semesters available.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
